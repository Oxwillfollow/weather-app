<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="main">
      <form>
        <label for="location-searchbar">*magnifying glass icon*</label>
        <input type="text" id="searchbar" />
        <button type="submit" id="btn-search">Go</button>
      </form>
      <div class="data-container">
        <div class="data-location"></div>
        <div class="data-datetime"></div>
        <div class="data-temp"></div>
        <div class="data-conditions"></div>
        <div class="data-icon"></div>
      </div>
    </div>
    <footer>
      Made by <a href="github.com/oxwillfollow">Oxwillfollow</a> 2026
    </footer>
  </body>
</html>
